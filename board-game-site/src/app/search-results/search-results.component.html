<h3>Results for "{{ q }}"</h3>
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <app-result-row *ngFor="let game of results" [game]="game"></app-result-row>
</div>
