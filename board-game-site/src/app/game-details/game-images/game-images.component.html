<h1>Images</h1>
<hr>
<app-media-slideshow
  [items]="images"
></app-media-slideshow>
<h1 *ngIf="safeUrls.length > 0">Videos</h1>
<hr *ngIf="safeUrls.length > 0">
<div class="video" *ngFor="let url of safeUrls">
  <iframe width="560" height="315" [src]="url" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
