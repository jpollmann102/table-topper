<div class="d-flex justify-content-between align-items-center">
  <div class="nav-button" (click)="goDown()">
    <a [ngStyle]="{'cursor': active == 0 ? 'not-allowed' :  'pointer'}">
      <span class="left"></span>
    </a>
  </div>
  <div *ngIf="!items">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="carousel" *ngIf="items">
    <img *ngFor="let i of toShow" [src]="items[i]?.medium" (click)="zoomImage(i)">
  </div>
  <div class="nav-button" (click)="goUp()">
    <a [ngStyle]="{'cursor': active == numPages.length-1 ? 'not-allowed' :  'pointer'}">
      <span class="right"></span>
    </a>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div *ngFor="let i of numPages" class="progress" [ngClass]="{'active': active == i }"></div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="imageModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img [src]="items[selected]?.large">
      </div>
      <div class="modal-footer">
        <p>Credit: {{ items[selected]?.userName }}</p>
      </div>
    </div>
  </div>
</div>
