<nav class="navbar navbar-expand-lg border-bottom">
  <button type="button" id="sidebarCollapse" (click)="collapse()" class="btn">
    <i class="fas fa-align-left"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li *ngFor="let game of tickerGames; let first = first;" class="nav-item" (click)="goToGame(game)">
        <img [src]="game.images.thumb">
        <a class="nav-link">
          {{ game.name }}
        </a>
      </li>
    </ul>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search games" aria-label="Search games" aria-describedby="searchButton" [(ngModel)]="searchText">
    <button class="btn btn-outline-secondary" type="button" id="searchButton" (click)="searchGame()">Search</button>
  </div>
</nav>
